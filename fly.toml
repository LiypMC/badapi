app = "badapi"
primary_region = "iad"

[build]
  # assumes you have a Dockerfile in the repo
  dockerfile = "Dockerfile"

[env]
  # your app should read PORT (Fly sets it too, but this is fine)
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
